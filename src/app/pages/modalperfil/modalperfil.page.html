
<ion-header translucent="true">
  <ion-toolbar>
    <img class="seta" src="assets/setaverde.svg" (click)="close()">
    <img class="logo" src="assets/logo/myfamily.svg">
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h1>Perfil</h1>

  <div class="icone">
    <ion-avatar>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
  </div>
  
  <div class="dados">
    <p>Nome</p>
    <p>Idade</p>
    <p>Parentesco</p>
    <p style="font-weight: bold; font-size: 19px;">Tarefas Concluída</p>
  </div>

  <div class="close">
    <ion-button (click)="editarperfil()" class="button-clear">Editar Perfil</ion-button>
  </div>
  <div class="editar">
    <ion-button class="button-clear">Créditos</ion-button>
  </div>
  <div class="logout">
    <ion-button class="button-clear">Sair</ion-button>
  </div>
</ion-content>
